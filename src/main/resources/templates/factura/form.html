<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
				<a class="btn btn-light btn-xs"
						th:href="@{'/ver/' + ${factura.cliente.id}}"
						th:text="'&laquo; volver'"></a>
				</h4>

				<form th:action="@{/factura/form/}" th:object="${factura}"
					method="post">
					<div class="form-group row">
					<label th:text="'Cliente'" class="col-sm-2 col-form-label"></label>
						<div class="col-sm-6">
							<input th:value="${factura.cliente.nombre} + ' ' + ${factura.cliente.apellido}" class="form-control" disabled="disabled"/>
						</div>
					</div>
					<div class="form-group row my-2">
						<label th:text="'Descripción'" class="col-sm-2 col-form-label"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{descripcion}" class="form-control" />
						</div>
					</div>
					<div class="form-group row my-2">
						<label th:text="'Observación'" class="col-sm-2 col-form-label"></label>
						<div class="col-sm-6">
							<textarea th:field="*{observacion}" class="form-control"></textarea>
						</div>
					</div>
					
					<div class="form-group row my-2">
						<label th:text="'Buscar producto'" class="col-sm-2 col-form-label" for="buscar_producto"></label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="buscar_producto" name="buscar_producto"/>
						</div>
					</div>
					
					<div class="form-group row my-2">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}" class="btn btn-secondary my-2"></input>	
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="factura/js/autocomplete-productos :: javascript "></script>
</body>
</html>
