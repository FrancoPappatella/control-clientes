<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-dark text-white">

			<div class="card-body">
				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}"
						class="alert alert-danger my-2">
						<p>Tiene los siguientes errores:</p>
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<div class="card-header">Lista de clientes</div>
				<form th:action="@{/form}" th:object="${cliente}" method="post">
					<div class="form-group row my-2">
						<label class="col-form-label col-sm-2">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control border-danger'" /> <small
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row my-2">
						<label class="col-form-label col-sm-2">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control"
								th:errorclass="'form-control border-danger'" /> <small
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row my-2">
						<label class="col-form-label col-sm-2">Email</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{email}" class="form-control"
								th:errorclass="'form-control border-danger'" /> <small
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row my-2">
						<label class="col-form-label col-sm-2">Fecha</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{createAt}" class="form-control"
								th:errorclass="'form-control border-danger'" /> <small
								th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"
								class="form-text text-danger"></small>
						</div>
					</div>
					<input type="submit" th:value="${titulo}"
						class="btn btn-secondary my-3" />
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
