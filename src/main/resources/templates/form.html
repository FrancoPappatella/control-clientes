<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Control de clientes</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger my-2">
				<p>Tiene los siguientes errores:</p>
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		<h1 class="text-primary border-bottom border-success"
			th:text="${titulo}"></h1>
		<form th:action="@{/form}" th:object="${cliente}" method="post">
			<div class="form-group row my-2">
				<label class="col-form-label col-sm-2">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control"
						th:errorclass="'form-control border-danger'" /> <small
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
						class="form-text text-danger"></small>
				</div>
			</div>
			<div class="form-group row my-2">
				<label class="col-form-label col-sm-2">Apellido</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellido}" class="form-control"
						th:errorclass="'form-control border-danger'" /> <small
						th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"
						class="form-text text-danger"></small>
				</div>
			</div>
			<div class="form-group row my-2">
				<label class="col-form-label col-sm-2">Email</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{email}" class="form-control"
						th:errorclass="'form-control border-danger'" /> <small
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						class="form-text text-danger"></small>
				</div>
			</div>
			<div class="form-group row my-2">
				<label class="col-form-label col-sm-2">Fecha</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{createAt}" class="form-control"
						th:errorclass="'form-control border-danger'" /> <small
						th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"
						class="form-text text-danger"></small>
				</div>
			</div>
			<input type="submit" th:value="${titulo}"
				class="btn btn-primary my-3" />
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

</body>
</html>
